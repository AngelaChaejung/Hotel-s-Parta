<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hotel's_parta review</title>



    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"/>

    <style>
        @font-face {
            font-family: 'Noto Sans KR';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/notosanskr/v13/PbykFmXiEBPT4ITbgNA5Cgm203Tq4JJWq209pU0DPdWuqxJFA4GNDCBYtw.0.woff2) format('woff2');
        }

        body {
            font-family: 'AppleSDGothicNeo', 'Noto Sans KR', sans-serif;
        }

        li {
            list-style: none;
        }

        img {
            width: 150px;
            height: 100px;
        }

        .image-preview {
            width: 100%;
            height: 100px;
            display: flex;
            gap: 20px;
        }
    </style>
    <script>
        function posting() {
            let url = $('#url').val();
            let local = $('#local').val();
            let user = $('#user').val();
            let star = $('#star').val();
            let image = $('#image').val();

            console.log(url, local, user, star, image)

            $.ajax({
                type: 'POST',
                url: '/reviewpage',
                data: {
                    url_give: url,
                    image_give: image,
                    user_give: user,
                    local_give: local,
                    star_give: star
                },

                success: function (response) {
                    alert(response['msg']);
                    window.location.reload();
                },
            });
        }

    </script>
<body>
<h1>Hotel's Parta</h1>
<h4>Hotel Review 작성</h4>

<div class="review_post">
    <div class="input-group flex-nowrap">
        <span class="input-group-text">URL</span>
        <input type="text" class="form-control" id="url" placeholder="Url" aria-label="url을 붙여넣어주세요"
               aria-describedby="addon-wrapping"/>
    </div>
    <div class="input-group flex-nowrap">
        <span class="input-group-text">닉네임</span>
        <input type="text" class="form-control" id="user" placeholder="text" aria-label="닉네임을 입력해주세요"
               aria-describedby="addon-wrapping"/>
    </div>
    <div class="input-group mb-3">
        <select class="form-select" id="local">
            <option selected>지역을선택하세요</option>
            <option value="1">서울</option>
            <option value="2">부산</option>
            <option value="3">제주</option>
            <option value="4">해외</option>
        </select>
        <label class="input-group-text" id="local" for="inputGroupSelect02">지역선택</label>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">평가</label>
        <select class="form-select" id="star">
            <option selected>-- 선택하기 --</option>
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
    </div>
    <p>이미지 선택</p>
    <div class="imagebox">
        <input type="file" class="real-upload" id="image" accept="image/*" required multiple/>
    </div>

    <div class="upload"></div>
    <ul class="image-preview"></ul>
    <script>
        function getImageFiles(e) {
            const uploadFiles = [];
            const files = e.currentTarget.files;
            const imagePreview = document.querySelector('.image-preview');
            const docFrag = new DocumentFragment();

            if ([...files].length >= 7) {
                alert('이미지는 최대 6개까지 업로드가 가능합니다.');
                return;
            }

            [...files].forEach((file) => {
                if (!file.type.match('image/.*')) {
                    alert('이미지 파일만 업로드가 가능합니다.');
                    return;
                }
                if ([...files].length < 7) {
                    uploadFiles.push(file);
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const preview = createElement(e, file);
                        imagePreview.appendChild(preview);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function createElement(e, file) {
            const li = document.createElement('li');
            const img = document.createElement('img');
            img.setAttribute('src', e.target.result);
            img.setAttribute('data-file', file.name);
            li.appendChild(img);
            return li;
        }

        const realUpload = document.querySelector('.real-upload');
        const upload = document.querySelector('.upload');

        upload.addEventListener('click', () => realUpload.click());
        realUpload.addEventListener('change', getImageFiles);
    </script>
</div>

<div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
    <label for="floatingTextarea2">Comments</label>
</div>
<div>
    <button type="button" onclick="posting()" class="btn btn-primary btn-sm">작성완료</button>
    <button type="button" onclick="창종료" class="btn btn-secondary btn-sm">취소</button>
</div>
</body>
</head>
</html>
