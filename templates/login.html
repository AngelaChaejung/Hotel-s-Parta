<!DOCTYPE html>
<html>
<head>

    <title>Hotel's Parta_로그인페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
        {% if msg %}
            alert("{{ msg }}")
        {% endif %}
        function login() {
            $.ajax({
                type: "POST",
                url: "/api/login",
                data: {id_give: $('#userid').val(), pw_give: $('#userpw').val()},
                success: function (response) {
                    if (response['result'] == 'success') {
                        
                        $.cookie('mytoken', response['token']);

                        alert('안녕하세요! 로그인이 완료되었습니다!')
                        window.location.href = '/'
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }
    </script>

      
<style>
    * {
        box-sizing: border-box
    }

    /* Full-width input fields */
    input[type=text],
    input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }



    input[type=text]:focus,
    input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }
    *{
        color: white;

    }
    body {
        width: auto;
        height: 1000px;

        background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://digital.ihg.com/is/image/ihg/ic-alliance-resorts-las-vegas-5437642392-2x1?fit=fit,1&wid=2880&hei=1440&qlt=85,0&resMode=sharp2&op_usm=1.75,0.9,2,0");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    button {
            background-color: black;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 130px;
            height: 60px;
            opacity: 0.9;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border-radius: 50px;
            border: 1px solid white;
            margin: 20px auto 0px auto;
            float: left;
            font-weight: bold;
            font-size: 15px;
        }
/* 버튼 크기 키우기, 버튼 글씨 키우기 완료 */

    button:hover {
    border: 2px solid white;
    }

    .container {
        padding: 50px;
        margin: auto;
        height: 60%;    
        width: fit-content;  
        border: 1.5px solid rgb(255, 255, 255); 
        background-color: rgba(0, 0, 0, 0.206);
/*배경에 불투명색 넣기 완료*/
     }
        
    .inner-container{
        width: 450px;
        border
    }

    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }

    .clearfix>button {
        margin-right: 30px;
        border-radius: 50px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="inner-container">  
            <h1>로그인</h1>
            <p>환영합니다 아래에 아이디와 패스워드를 입력해주세요!!</p>
            <hr>

            <label for="id"><b>ID</b></label>
            <input type="text" id="userid" placeholder="아이디를 입력하세요." name="id" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="userpw" placeholder="패스워드를 입력하세요." name="psw" required>

            <div class="clearfix">
                <button type="button" class="cancelbtn">취소</button>
                <button type="submit"  class="loginbtn" onclick="login()">로그인</button>
            </div>
        </div>
    </div>
</body>

</html>
